<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">
 <h:head>
 	<title>Welcome to OTV_JSF_Spring_Hibernate_Project</title>
 </h:head>
 
 <h:body>
 
 <p:layout fullPage="true">  
  
    <p:layoutUnit position="north" size="100" resizable="true" style="border: 0;" >  
        <p:panel style="text-align: center;">
        	<h:graphicImage url="/resources/img/LOGO.png" style="position: absolute; top: 0; bottom: 0; left: 0; width: 100%; height: 80px;  background-color: #cce; text-align: center;" />     
        </p:panel> 
    </p:layoutUnit>  
  
    <p:layoutUnit position="south" size="55" resizable="true" closable="false" style="border: 0px" collapsible="false">  
        <h:graphicImage url="/resources/img/barra_menu.png" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 80px;  background-color: #cce; text-align: center;" />  
    </p:layoutUnit>  
  
    <p:layoutUnit position="west" size="200" resizable="false" style="border: 0;" closable="false" collapsible="false">  
           
    </p:layoutUnit>  
  
    <p:layoutUnit position="east" size="200" style="border: 0;" resizable="true" closable="false" collapsible="false" effect="drop">  
       
    </p:layoutUnit>  
  
    <p:layoutUnit position="center" style="border: 0;">  

       <h:form id="formLong">			
			<p:panelGrid columns="2" style="border: 0px; margin-right: auto; margin-left: auto; margin-top: 5%; font-size:24px;">
				<f:facet name="header">Logar</f:facet>
	
				<h:outputLabel for="idUsuario" value="Usuário: *" />
				<p:inputText id="idUsuario" value="#{authenticator.username}" required="true" label="Usuário" />
	
				<h:outputLabel for="idSenha" value="Senha: *" />
				<p:password id="idSenha" value="authenticator.password}" required="true" label="Senha" />
	
				<f:facet name="footer">
					<p:commandButton type="button" value="Entrar" action="#{authenticator.login}" icon="ui-icon-check" style="margin:10" />
					<p:commandButton type="button" value="Lembrar Senha" icon="ui-icon-check" style="margin: 10" />
				</f:facet>
			</p:panelGrid>
		</h:form>		
	

    </p:layoutUnit>  
  
</p:layout>  

</h:body>
</html>
